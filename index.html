<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A template for a pop-up/overlay">
        <link rel="icon" href="/imgs/video.png">
        <title>
            Pop-Up/Overlay
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <label id = "button">
            <a href="#sign_up">
                <img id = "camera" src="/imgs/video-player.png" alt="">
            </a>
        </label>
        <section id = "sign_up">
            <a href="#camera">X</a>
            <img src="/imgs/video_tap.png" alt="">
            <div>
                <h2>Sign up for our transmision</h2>
                <p>And receive a email to join with others</p>
            </div>
            <form id = "sign" action="#camera">
                <input form="sign" type="text" placeholder="Username" autocomplete="name" required>
                <label id = "email">
                    <input form = "sign" type="text" placeholder="Email" autocomplete="email" required>
                    <select name="domains" id="domains">
                        <option value="@gmail.com">@gmail.com</option>
                        <option value="@yahoo.com">@yahoo.com</option>
                        <option value="@hotmail.com">@hotmail.com</option>
                        <option value="@outlook.com">@outlook.com</option>
                    </select>
                </label>
                    <input form="sign" type="submit">
            </form>
        </section>
    </body>
    <footer>
        <a href="https://github.com/Cromega08">
            <img src="https://avatars.githubusercontent.com/u/90356347?s=400&u=6d6ac1571867c107505012e6fad4590dd474f5d0&v=4" alt="">
        </a>
    </footer>
</html>
